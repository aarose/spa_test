<header ng-include="'templates/main_nav.html'"></header>

<div class="container">

  <div class="page-header">
    <h1>{{ title }}</h1>
  </div><!--/page-header -->

  <div class="row">
    <div class="col-sm-12">

      <form class="form-horizontal">

        <div class="form-group">
          <label for="selectRecipient" class="col-sm-2 control-label">To:</label>
          <div class="col-sm-4">
            <select ng-model="selectedRecipient" class="form-control" id="selectRecipient" ng-options="user.first_name + ' ' + user.last_name for user in user_list">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="textMessage" class="col-sm-2 control-label">Message:</label>
          <div class="col-sm-7">
            <textarea class="form-control" id="textMessage"></textarea>
            <p class="help-block">150 character limit.</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="send()" class="btn btn-default">Send</button>
          </div>
        </div>

      </form>

    </div><!--/col -->
  </div><!--/row -->

</div><!--/container -->
