<header ng-include="'templates/unauth_nav.html'"></header>

<div class="container">

  <div class="page-header">
    <h1>{{ title }}</h1>
  </div><!--/page-header -->

  <div class="row">
    <div class="col-md-12">

      <form class="form-horizontal">

        <div class="form-group">
          <label for="user_first_name" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user_first_name" placeholder="First name">
          </div>
        </div>

        <div class="form-group">
          <label for="user_last_name" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user_last_name" placeholder="Last name">
          </div>
        </div>

        <div class="form-group">
          <label for="user_email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user_email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="user_password1" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="user_password1" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="user_password2" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="user_password2" placeholder="Confirm password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </div>

      </form>

    </div><!--/col -->
  </div><!--/row -->

</div><!--/container-->
