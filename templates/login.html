<header ng-include="'templates/unauth_nav.html'"></header>

<div class="container">

  <div class="page-header">
    <h1>{{ title }}</h1>
  </div><!--/page-header -->

  <div class="row">
    <div class="col-md-12">

      <form class="form-horizontal" id="loginForm">

        <div class="form-group">
          <label for="user_email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="user_password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="authenticate()" class="btn btn-default">Log In</button>
          </div>
        </div>

        <div class="col-sm-offset-1 col-sm-10">
          <p>
            Don't have an account? <a ui-sref="signup">Sign up now</a>
          </p>
        </div>

      </form>

    </div><!--/col -->
  </div><!--/row -->

</div><!--/container-->
